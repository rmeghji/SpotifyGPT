<!DOCTYPE html>
<html>
<head>
    <title>My Spotify Chatbot</title>
</head>
<body>
    <h1>My Spotify Chatbot</h1>
    <div id="chat-output">
        {% for message in all_messages %}
            <!-- {{ message.user }}: {{ message.response }} -->
            <p class="user">{{ message.user }}</p>
            <p class="response">{{ message.response }}</p>
        {% endfor %}
    </div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var input = document.getElementById('chat-input').value;
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: input })
            })
            .then(response => response)
            .then(data => {
                // document.getElementById('chat-output').textContent += 'You: ' + input;
                // document.getElementById('chat-output').textContent += data.response;
                // document.getElementById('chat-input').value = '';
                // document.getElementById('chat-output').innerHTML += '{{<p class="user">{{ data.response }}</p>}}';
                document.getElementById('chat-output').append(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
